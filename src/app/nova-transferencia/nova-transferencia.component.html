<section class="container">
  <form action="" class="formulario" (ngSubmit)="transferir()">
    <h2 class="titulo">Nova transferencia</h2>

    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input class="form-field__input" id="valor" type="text" [(ngModel)]="valor" name="valor"/> <!--ng model serve para passar os dados de um campo-->
    </div>

    <div class="form-field">
      <label for="destino" class="form-field__label">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"/> <!--precisa de [()] para ser two way data bind-->
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>

</section>
